# This workflow generates an AppImage package for Linux
# It must be executed manually
name: Generate AppImage

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build environment (wxWidgets dependencies)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libgtk-3-dev libwxgtk3.2-dev libwxbase3.2-dev

      - name: Create build directory
        run: mkdir z_build-appimage

      - name: Configure CMake
        run: |
          cmake -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -B ./z_build-appimage \
            -S .

      - name: Build application
        run: cmake --build ./z_build-appimage -- -j$(nproc)

      - name: Install files into AppDir
        run: |
          cmake --install ./z_build-appimage \
            --prefix /usr \
            --component all \
            --strip \
            --verbose \
            --destdir ./AppDir

      - name: Download linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Generate AppImage
        run: ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage

      - name: Upload AppImage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppImage
          path: *.AppImage
